name: lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Use environment node.js
        run: actions/setup-node@v2.4.0
        with:
          node-version: 18.x
      - name: Install dependencies
        run: npm install
      - name: Lint with ESLint
        run: npm run lint  